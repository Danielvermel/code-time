<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Discover</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">

    <!-- CSS Files-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!--JS Files-->
    <script src="./js/jQuery_v3.4.1.js" defer></script>
    <script src="./js/bootstrap.js" defer></script>
    <script src="./js/general.js" defer></script>
</head>


<body>

<header th:replace="fragments/headerTemplate :: header"></header>

<main>

    <section class="wrapper">
        <header class="articleHeader">
            <h2>Our Top 10 videos</h2>
        </header>

        <div class="container ">
            <div class="justify-content-start">
                <select>
                    <option value="all">All</option>
                    <option value="Web Applications">Web Applications</option>
                    <option value="Agile Development">Agile Development</option>
                    <option value="OOP Languages">OOP Languages</option>
                </select>
            </div>

            <div class="list-group wrapper-top20">
                <a th:each="videoUrl,i : ${videoUrl}"  value="${i.index + 1}" th:href="${videoUrl}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between" >
                        <h4 class="mb-1">
                            <span th:text="${i.index + 1}"></span>
                            <span>. </span>
                            <span th:text="${videoName.get(i.index)}"></span>

                        </h4>
                        <span class="badge badge-pill" th:name="${videoLevel.get(i.index)}" th:text="${videoLevel.get(i.index)}"></span>
                    </div>
                    <div class="d-flex w-100 justify-content-start">
                        <small th:name="${videoCategory.get(i.index)}" th:text="${videoCategory.get(i.index)}"></small>
                        <small> &nbsp;|&nbsp; </small>
                        <small th:text="${videoDuration.get(i.index)}"></small>
                        <small>min</small>
                    </div>
                    <p class="mb-1" th:text="${videoDescription.get(i.index)}"></p>
                    <small  th:text="${videoCreator.get(i.index)}"></small>

                </a>
            </div>



        </div>

    </section>

</main>

<footer th:replace="fragments/footerTemplate :: footer"></footer>

</body>

</html>
